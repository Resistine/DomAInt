<html>
  <head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="dnssec.css" />
    <script type="text/javascript" src="dnssec.js"></script>
  </head>

  <body>
    <header>
      <div id="icon">
        <img src="error.png" />
      </div>
      <div>
        <p class="domain">{domain}</p>
        <p id="status" class="insecure">not secure by DNSSEC</p>
      </div>
    </header>
    
    <p id="status_description">Domain <b class="domain">{domain}</b> is not secure through DNSSEC. Your connection is prone to man-in-the-middle attacks.</p>

    <p id="info">You can learn more about <a href="https://en.wikipedia.org/wiki/Domain_Name_System_Security_Extensions">DNSSEC on Wikipedia</a>.</p>
  </body>
</html>
